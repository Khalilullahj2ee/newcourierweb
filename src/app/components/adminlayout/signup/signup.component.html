<section style="background-image:url('assets/dist/img/bg_image/sign_cover.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form [formGroup]="fg" (ngSubmit)= "signUp()">
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Your Name</label> 
                    <input type="text" id="name" name="name" formControlName="name" class="form-control form-control-lg" />
                  </div>
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Username</label> 
                    <input type="text" id="username" name="username" formControlName="username" class="form-control form-control-lg" />
                     
                      <div class="error text-danger">
                          Username is mandatory.
                      </div>
                
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label> 
                    <input type="email" id="email" name="email" formControlName="email" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Phone Number</label> 
                    <input type="text" id="phone" name="phone" formControlName="phone" class="form-control form-control-lg" />
                  </div>
  
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label> 
                    <input type="password" id="password" name="password" formControlName="password"  class="form-control form-control-lg" />
                    <div class="error text-danger">
                      password is mandatory.
                  </div>
                  </div>
  
                  
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3cg"
                    />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://localhost:4200/" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
