<h1 style="color: brown;">Order Details</h1>
<form [formGroup]="fg" (ngSubmit)= "save()">
    <div class="row p-5">

        <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">From</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->

                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Traking Number</label>
                        <input type="text" class="form-control" id="tNumber" name="tNumber" formControlName="tNumber" placeholder="Enter Traking Number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" formControlName="name"  placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" id="email" name="email" formControlName="email"  placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" formControlName="phone"  placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                    <textarea class="form-control" rows="3" placeholder="Enter ..." name="address" formControlName="address" ></textarea> 
                    </div> 
                    <div class="form-group">
                        <label>Document Type</label>
                        <select class="form-control" name="dType" formControlName="dType" >
                          <option value="-1">Select Option</option>
                          <option value="document">Document</option>
                          <option value="nonDocument">Non Document</option> 
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Contants</label>
                        <input type="text" class="form-control" id="contents" name="contents" formControlName="contents"  placeholder="Whats kinds of your order">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Waight</label>
                        <input type="text" class="form-control" id="waight" name="waight" formControlName="waight"  placeholder="How Match Waight">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Quantity</label>
                        <input type="text" class="form-control" id="quantity" name="quantity" formControlName="quantity" > 
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Amount</label>
                        <input type="text" class="form-control" id="amount" name="amount" formControlName="amount" >
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
                <!-- /.card-body -->

            </div>
        </div>
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">To......</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->

                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="tName" name="tName" formControlName="tName" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" id="tEmail" name="tEmail" formControlName="tEmail" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number</label>
                        <input type="text" class="form-control" id="tPhone" name="tPhone" formControlName="tPhone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                    <textarea class="form-control" rows="3" formControlName="tAddress" placeholder="Enter ..."></textarea> 
                    </div> 
                    <div class="form-group">
                        <label>Statuse</label>
                        <select class="form-control" name="status" formControlName="status">
                          <option value="-1">Select Option</option>
                          <option value="pickedUp">Picked up</option>
                          <option value="pending">Pending</option> 
                          <option value="onHold">On Hold</option> 
                          <option value="outForDelivary">Out For Delivary</option> 
                          <option value="inTransit">In Transit</option> 
                          <option value="enrout">Enroute</option> 
                          <option value="cancled">Cancled</option> 
                          <option value="delivared">Delivered</option> 
                          <option value="returend">Returened</option> 
                        </select>
                      </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>

                

            </div>
            <div class="float-right mr-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>

    </div> 
</form>
